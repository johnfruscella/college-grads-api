<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Our University</h1>
    <h2 class="requestMessage" id="requestMessage">  Student Information Submission  </h2>

    <div class="postStudent" style="flex: 1">

        <h2 class="title">Student Information</h2>
        <form id= 'postStudent' class ='postStudent'>
               
            <input type="text" name="first_name" placeholder="First name">

            <input type="text" name="lastName" placeholder="Last Name">

            <input type="text" name="graduationYear" placeholder="Graduation year">
            <br>

            <input type="text" name="jobTitle" placeholder="Job title">

            <input type="text" name="companyName" placeholder="Company name">

            <input type="text" name="keySkills" placeholder="Key skills">
            <br>

            <input type="text" name="github" placeholder=" Github url">

            <input type="text" name="linkedIn" placeholder="LinkedIn url">

            <input type="text" name="twitter" placeholder="Twitter url">
            <br><br>
            <button id= "submitPost" class="button-primary" name="submit" value="submit">Submit</button>
        </form>
    </div>
    <div class="updateElms" style="flex: 1">

        <h2>Update Student Information</h2>

        <form id='putStudent'>

            <input type="text" name="studentId" placeholder="Student Id">
            <br>

            <input type="text" name="firstName" placeholder="First Name">

            <input type="text" name="lastName" placeholder="Last Name">

            <input type="text" name="gradYear" placeholder="Year of Graduation">
            <br>

            <input type="text" name="companyName" placeholder="Current Employer">

            <input type="text" name="jobTitle" placeholder="Current Job Title">

            <input type="text" name="keySkills" placeholder="List key skills">
            <br>

            <input type="text" name="gitHub" placeholder="GitHub url">

            <input type="text" name="linkedIn" placeholder="LinkedIn url">

            <input type="text" name="twitter" placeholder="Twitter url">
            <br>
        </form>

        <button id="submitUpdate" class="button-primary">Update</button>

    </div>
    <div class="deleteStudent" style="flex: 1">

        <h3>Delete Student Information</h3>
        <h4>Enter student Id to delete:</h4>
        <input id="delete_id" type="text" placeholder="Student Id">

        <button id="deleteStudent" class="button-primary">Delete</button>

    </div>


    </div>
    <div class="displayElms">

        <p id="responseElm" style="flex: .33"> Response Data Will Show Here After Request Is Made</p>
        <hr>
        <p id="searchRes" style="flex: 1">Search Results will show here</p>
    
        <button id="reset_display" style="flex: .1">Reset Display</button>
    
    </div>
    <script>src = "admin.js"</script>
</body>

</html>
